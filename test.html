<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <div class="product-details">
    <img src="Assets/swaet5.png" alt="Product Image" width="200">
    <h4>Men Blue Relaxed Hoodie</h4>
    <h3>&#8377; 2,499</h3>
    <p>Hoodie in sweatshirt fabric made from a cotton blend. Relaxed fit with a jersey-lined, soft brushed inside.</p>
    <select id="size">
      <option value="">Select Size</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
    <input type="number" id="quantity" min="1" value="1">
    <button id="addToCartBtn" class="normal">ADD TO CART</button>
  </div>

  <script>
    document.getElementById('addToCartBtn').addEventListener('click', function() {
      var selectedSize = document.getElementById('size').value;
      var quantity = document.getElementById('quantity').value;
      var productName = "Men Blue Relaxed Hoodie";
      var productPrice = "2,499";
      var productDescription = "Hoodie in sweatshirt fabric made from a cotton blend. Relaxed fit with a jersey-lined, soft brushed inside.";

      // Here, you can send the selected product details (size, quantity, name, price, description) to the server using AJAX or fetch API
      // Alternatively, you can store the details in the browser's local storage for temporary storage

      // Example of storing in local storage
      var cartItem = {
        name: productName,
        price: productPrice,
        description: productDescription,
        size: selectedSize,
        quantity: quantity
      };
      var cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(cartItem);
      localStorage.setItem('cart', JSON.stringify(cart));
    });
  </script>
</body>
</html>
