<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      display: flex;
      justify-content: space-around;
    }
    form > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <center><h2>Checkout</h2></center>
  <h3>Shipping Address</h3> 
  <form>
    <div>
     
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address"><br>
      <label for="cardnum">Card Number:</label><br>
      <input type="text" id="cardnum" name="cardnum"><br>
      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv"><br>
    </div>
 
    <div>
      <h3>Cart Qty:4</h3>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email"><br>
      <input type="button" value="Use My Location"><br>
      <label for="exp">Expiration Date:</label><br>
      <input type="text" id="exp" name="exp"><br>
      <label for="deliverydate">Date of Delivery:</label><br>
      <input type="text" id="deliverydate" name="deliverydate"><br>
    </div>
  </form>
</body>
</html>
