<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing CSS styles */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9999; /* Ensure it's on top */
        }

        .modal-content {
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
            background-color: #fff; /* Set a background color */
            padding: 20px; /* Add some padding */
            width: 60%; /* Set the width of the content */
            margin: auto; /* Center the modal horizontally */
            position: relative; /* Position relative for absolute positioning of close button */
        }

        .modal-content img {
            max-width: 100%; /* Ensure the image doesn't exceed its container */
        }

        .newsletter {
            flex: 1; /* Fill remaining space */
            padding: 0 20px; /* Add some padding */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="Assets/popup.jpg" alt="subscribe newsletter" width="400" height="300">
            <div class="newsletter">
                <form action="email.php" method="post">      
                    <h3 class="newsletter-title">Subscribe Our Newsletter.</h3>
                    <p>Subscribe to get the latest products and discount updates from <b>Posh</b>.</p>
                    <input type="email" name="email" class="email-field" placeholder="Email Address" required>
                    <button type="submit" class="btn-newsletter">Subscribe</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the close button
        var closeBtn = document.getElementsByClassName("close")[0];

        // When the user clicks on the close button, close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
